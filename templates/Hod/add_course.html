{% extends 'base.html'%}
{% block content %}
    {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success'%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            
            </div>
        {% endif %}
        {% endfor %}
    {% endif %}
{% comment %} <div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="page-title">Add Teacher</h4>
                
            </div>
            
        </div>
    </div>      {% endcomment %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
        <div class="card-body">
            <form action="{% url 'add_course_save'%}" method="post" enctype="multipart/form-data">
                 {% csrf_token %} 
                <div class="col-12">
                <h5 class="form-title">
                <span>Add Course</span>
                </h5>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group ">
                <label class='lbl'>Course Name</label>
                <input type="text" class="form-control" name="course" required>
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Course</button>
            </div>
        </div>
        </form>
 {% endblock %}
