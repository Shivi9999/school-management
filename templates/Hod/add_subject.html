{% extends 'base.html'%}
{% block content %}
    {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success'%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            
            </div>
        {% endif %}
        {% endfor %}
    {% endif %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
        <div class="col">
            <h4 class="page-title">Add Subject</h4>
        </div>
        </div>
    </div>

    <form action="{% url 'add_subject'%}" method="post">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
         <div class="card-body"> {% comment %} <div class="col-12">
                <h5 class="form-title">
                <span>Add Subject</span>
                </h5>
            </div> {% endcomment %} 
            {% csrf_token %} 
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class='lbl'>Subject </label>
                    <input type="text" class="form-control" name="subject_name" required>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <label class='lbl'>Courses</label>
                <select class="form-group form-control" name='course_id' required>
                <option>Select Course</option> {% for i in course2 %} <option value='{{i.id}}'>{{i.course}}</option> {% endfor %}
                </select>
            </div>
            <div class="col-12 col-sm-6">
                <label class='lbl'>Teacher</label>
                <select class="form-group form-control" name='staff_id' required>
                <option>Select Staff</option> {% for i in teacher1 %} <option value='{{i.id}}'>{{i.user.first_name}} {{i.user.last_name}}</option> {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Subject</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form> 
</div>
{% endblock %}
